<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default_layout}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/find/find.css}">
	<link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}">
</th:block>

<main layout:fragment="content">
	<main class="container">

		<label class="find-option">
			<div class="find-id-title">
				<h3>회원 아이디 찾기</h3>
			</div>

			<div class="id-find-box">
				<div class="id-find-precautions">
					<strong>회원정보에 등록된 정보로 아이디를 찾을 수 있습니다.</strong>
				</div>

				<div class="id-find-content">
					<span>
						<div>이름</div>
						<div class="form-floating mb-3">
							<input type="text" style="display: none;">
							<input type="email" class="form-control" id="floatingInput" placeholder="이름">
							<label for="floatingInput">이름</label>
						</div>
					</span>
					<span>
						<div>휴대폰 번호</div>
						<div class="form-floating mb-3">
							<input type="text" style="display: none;">
							<input type="tel" class="form-control" id="floatingInput" placeholder="휴대폰 번호">
							<label for="floatingInput">휴대폰 번호</label>
							<button type="button" class="btn btn-secondary">인증번호 발송</button>
						</div>
					</span>
					<span>
						<div>인증번호</div>
						<div class="form-floating mb-3">
							<input type="text" style="display: none;">
							<input type="password" class="form-control" id="floatingInput" placeholder="인증번호">
							<label for="floatingInput">인증번호</label>
						</div>
					</span>
				</div>


				<button type="button" class="btn btn-success">인증확인</button>
			</div>


			<div class="besides">
				<div class="besides-vowel">
					<button type="button" class="btn btn-primary">로그인</button>
					<button type="button" class="btn btn-dark">회원가입</button>
					<div>
						<strong>※ 위 방법으로 찾을 수 없다면, 고객센터로 문의주시기 바랍니다.</strong>
					</div>
				</div>
			</div>
		</label>
	</main>
</main>
</html>
