<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default_layout}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/find/find.css}">
	<link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}">
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
	<script th:inline="javascript"
		th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"></script>
	<script th:inline="javascript" th:src="@{/js/find/find.js}"></script>
	<script th:inline="javascript" th:src="@{/js/redirectToURL.js}"></script>
</th:block>

<main layout:fragment="content">
	<main class="container">
		<label class="find-option">
			<div class="find-title">
				<h3>아이디/비밀번호 찾기</h3>
			</div>

			<div>
				<strong>가입한 아이디와 비밀번호를 잊으셨습니까?</strong>
			</div>

			<div class="user-find-btn">
				<label>
					<div>
						<h2>개인회원</h2>
					</div>
					<div class="btn-vowel">
						<button style="display: none;"></button>
						<button type="button" class="btn btn-light"
							onclick="redirectToURL('http://localhost:8080/find/findID')">아이디 찾기</button>
						<button type="button" class="btn btn-light"
							onclick="redirectToURL('http://localhost:8080/find/findPW')">비밀번호 찾기</button>
					</div>
				</label>
			</div>

			<div class="besides">
				<div class="besides-vowel">
					<button id="find-login" class="btn btn-primary">로그인</button>
					<button class="btn btn-dark" onclick="redirectToURL('http://localhost:8080/join/joinPage1')">회원가입</button>
					<div>
						<strong>※ 위 방법으로 찾을 수 없다면, 고객센터로 문의주시기 바랍니다.</strong>
					</div>
				</div>
			</div>
		</label>
	</main>
</main>

</html>
