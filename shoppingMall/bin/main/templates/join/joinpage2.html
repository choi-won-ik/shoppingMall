<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js}"></script>
<link rel="stylesheet" th:href="@{/css/join/join.css}">
<link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}">
<script th:src="@{/js/join/join2.js}" defer></script>
<body>
	<main class="container">
		<label class="join-page" id="information">

			<h4>
				<strong>회원가입</strong>
			</h4>

			<p>개인정보를 수집 및 처리하며 법인 지원 시 지원자의 동의를 받아 해당 법인에 내역을 제공합니다.</p>

			<div class="menu" id="menu">
				<label class="step_box">
					<strong>개인정보 수집 및 이용동의</strong>

				</label>

				<label class="step_box active">
					<strong>정보 입력</strong>
					<div class="mark"></div>
				</label>
				<label class="step_box">
					<strong>가입 완료</strong>
				</label>
			</div>

			<h4>
				<strong>기본정보</strong>
			</h4>

			<input type="text" style="display: none;">

			<form method="post" th:action="@{./join-success}" id="loginForm" class="second">
				<!--<input type="hidden" name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
				<dd>
					<meta name="_csrf" th:content="${_csrf.token}"/>
					<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
					
					<dl>
						<div>
							<strong>ID</strong>
						</div>
						<div class="form-floating mb-3">
							<input type="text" class="form-control" name="userid" id="overlap" placeholder="ID">
							<label for="floatingInput">ID</label>
						</div>
						<button type="button" id="overlapBTN" class="btn btn-secondary">중복확인</button>
					</dl>

					<dl>
						<div>
							<strong>성명</strong>
						</div>
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="name" name="name" placeholder="성명">
							<label for="floatingInput">성명</label>
						</div>
					</dl>

					<dl>
						<div>
							<strong>비밀번호</strong>
						</div>
						<div class="form-floating mb-3">
							<input type="password" class="form-control" id="pw" name="pw" placeholder="비밀번호">
							<label for="floatingInput">비밀번호</label>
						</div>
						<div> ※ 비밀번호는 8~20자의 영문(대소문자 구분없음), 숫자 및 특수문자를 모두 혼합하여 설정해주세요.</div>
					</dl>

					<dl>
						<div>
							<strong>비밀번호 확인</strong>
						</div>
						<div class="form-floating mb-3">
							<input type="password" id="pw-check" class="form-control" placeholder="비밀번호 확인">
							<label for="floatingInput">비밀번호 확인</label>
						</div>
					</dl>

					<dl>
						<div>
							<strong>휴대폰 번호</strong>
						</div>
						<div class="form-floating mb-3">
							<input type="number" class="form-control" id="phone" maxlength="11" name="phone" placeholder="휴대폰 번호">
							<label for="floatingInput">휴대폰 번호</label>
						</div>
					</dl>

					<dl>
						<div>
							<strong>생년월일</strong>
						</div>
						<div class="form-floating mb-3">
							<input type="number" name="birthday" maxlength="6" id="birthday" class="form-control" placeholder="ex) 010909">
							<label for="floatingInput">ex) 010909</label>
						</div>
					</dl>

					</ul>

					<div class="BTN-vowel">
						<button type="submit" id="joinBTN" class="btn btn-dark">회원가입</button>
						<button type="button" class="btn btn-light">취소</button>
					</div>
			</form>
		</label>
	</main>
</body>
</html>
