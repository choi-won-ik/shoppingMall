<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js}"></script>
<link rel="stylesheet" th:href="@{/css/join/join.css}">
<link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}">
<script th:src="@{/js/join/join1.js}"></script>
<body>
	<main class="container">
	
	
		<label class="join-page" id="consent">
	
			<h4>
				<strong>회원가입</strong>
			</h4>
	
			<p>개인정보를 수집 및 처리하며 법인 지원 시 지원자의 동의를 받아 해당 법인에 내역을 제공합니다.</p>
	
			<div class="menu" id="menu">
				<label class="step_box active">
					<strong>개인정보 수집 및 이용동의</strong>
					<div class="mark"></div>
				</label>
	
				<label class="step_box">
					<strong>정보 입력</strong>
				</label>
				<label class="step_box">
					<strong>가입 완료</strong>
				</label>
			</div>
	
			<span class="first">
				<div class="agree-check-box">
					<h4>
						<strong>개인정보 수집 및 이용동의</strong>
					</h4>
	
					<div class="form-check">
						<input class="form-check-input" name="agree" type="checkbox" id="agree">
						<label class="form-check-label">
							동의함
						</label>
					</div>
	
	
				</div>
	
				<hr>
	
				<div class="consent-content-box">
					<div class="consent-content">
						<p></p>
						<strong>개인정보의 수집 · 이용 목적</strong>
						<p></p>
						<div>- 지원자 관리, 입사전형 진행, 관심공고 저장, 채용 문의, 입사전형의 진행, 지원자와의 원활한 의사소통 경로 확보 등</div>
						<p></p>
						<p></p>
						<strong>수집하려는 개인정보의 항목</strong>
						<p></p>
						<div>* 국내 거주 : 휴대폰 번호, 성명, 생년월일, 성별, 이메일(아이디), 비밀번호, 중복가입확인정보(DI)</div>
						<p></p>
						<div>* 해외 거주 : 성명, 생년월일, 성별, 이메일(아이디), 비밀번호</div>
						<p></p>
						<p></p>
						<strong>개인정보의 보유 및 이용 기간</strong>
						<p></p>
						<h5>
							<strong>
								- 회원 탈퇴 시 까지
							</strong>
						</h5>
						<p></p>
						<p></p>
						<div>동의를 거부하실 수 있으나 동의를 거부하실 경우 회원가입이 제한됩니다.</div>
						<p></p>
					</div>
				</div>
	
				<hr>
				<button style="display: none;"></button>
				<button id="next-stage" class="btn btn-dark">다음단계</button>
			</span>
		</label>
	</main>
</body>

</html>
