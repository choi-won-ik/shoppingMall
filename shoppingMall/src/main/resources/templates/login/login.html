<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>
<link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/login/login.css}">
<script th:src="@{/js/redirectToURL.js}"></script>
<body>
    <div class="title">
        <strong>로그인</strong>
    </div>
    
    <main>
        <form th:action="@{./login}" method="post" class="box">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" name="userid" placeholder="아이디">
                <label for="floatingInput">아이디</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingInput" name="pw" placeholder="비밀번호">
                <label for="floatingInput">비밀번호</label>
            </div>
            
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" name="remember" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    로그인 상태 유지
                </label>
            </div>
            
			<div class="message" th:if="${hasMessage == true}" th:text="${message}"></div>
			
			<button class="hidden"></button>
            <button type="submit" class="btn btn">로그인</button>
            <div class="other-BTN">
                <button>
					<a href="http://localhost:8080/join/joinPage1">회원가입</a>
				</button>
                <div>
                    <button>
						<a href="http://localhost:8080/find/findID">아이디 찾기</a>
					</button>
                    <button>
						<a href="http://localhost:8080/find/findPW">비밀번호 찾기</a>
					</button>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
