<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" th:href="@{/css/join/join.css}">
<link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}">
<script th:inline="javascript" th:src="@{/js/redirectToURL.js}"></script>
<body>
    <main class="container">
        <label class="join-page">
            
            <h4>
                <strong>회원가입</strong>
            </h4>
    
            <p>개인정보를 수집 및 처리하며 법인 지원 시 지원자의 동의를 받아 해당 법인에 내역을 제공합니다.</p>
    
            <div class="menu" id="menu">
                <label class="step_box">
                    <strong>개인정보 수집 및 이용동의</strong>
                    
                </label>
                
                <label class="step_box">
                    <strong>정보 입력</strong>
                </label>
                <label class="step_box active">
                    <strong>가입 완료</strong>
                    <div class="mark"></div>
                </label>
            </div>

            <h4>
                <strong>가입 완료</strong>
            </h4>
            
            <span class="third">
            
                <div>
                    <strong>가입을 축하합니다.</strong>
                </div>
                
                <button type="button" class="btn btn-dark" onclick="redirectToURL('http://localhost:8080/index')">홈으로</button>
            </span>
        </label>
    </main>
</body>
</html>
