<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default_layout}">

<!-- index.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
	<link th:href="@{/css/product/cover.css}" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/product/heart.css}">
	<link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}">
</th:block>
<!-- index.html 고유 스크립트 추가 -->
<th:block layout:fragment="script">
	<script th:inline="javascript"
		th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js}"></script>
</th:block>

<main layout:fragment="content">
	<main class="container" style="height: 80vh !important;">
		<label class="d-flex h-100 text-center text-bg-dark" style="height: 100%;">

			<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

				<main class="px-3" style="margin-top: 250px;">
					<h1>결제완료</h1>
					<p class="lead">이용해 주셔서 감사합니다.</p>
					<p class="lead">
						<a href="http://localhost:8080/index"
							class="btn btn-lg btn-light fw-bold border-white bg-white">홈으로</a>
					</p>
				</main>
			</div>

		</label>
	</main>
</main>

</html>
